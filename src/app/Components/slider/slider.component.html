<div class="slider-container">
  <div class="slider-ontop">
    <ng-image-slider class="slider"
    [images]="imageObject" 
    [imageSize]="{width: 250,height: 300, space:1}" 
    [infinite]="true"
    [manageImageRatio]="true"
    [autoSlide]="3"
    [showArrow]="true"
    [slideImage]="1"
    ></ng-image-slider>
  </div>
</div>
