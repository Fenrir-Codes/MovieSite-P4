<!-- container Start -->
<div class="container">

  <!-- card Start -->
  <div class="card">
    <!-- title on the card -->
    <div class="title"> Login </div>

    <!-- content container in the card START -->
    <div class="content">

      <!-- form START -->
      <form class="form" [formGroup]="loginForm">

        <!-- email input field -->
        <div class="form-field-Email">
          <input type="Email" placeholder="E-mail" formControlName="Email">
          <span *ngIf="loginForm.controls.Email.errors" class="error">E-Mail required!</span>
        </div>

        <!-- password input field -->
        <div class="form-field-Password">
          <input type="Password" placeholder="Password" formControlName="Password">
          <span *ngIf="loginForm.controls.Password.errors" class="error">Password required!</span>
        </div>

        <!-- button container in the card -->
        <div class="button-container">
          <button class="button" type="submit" mat-raised-button [disabled]="!loginForm.valid"
            (click)="login(loginForm.get('Email').value, loginForm.get('Password').value)">Login</button>
        </div><br>

        <!-- link -->
        <p>Har du ikke en konto? <a class="link" routerLink="/Register">Register one</a>.</p>

      </form>
      <!-- form END -->

    </div>
    <!-- content container in the card END -->

  </div>
  <!-- card END -->
</div>
<!-- container END -->
