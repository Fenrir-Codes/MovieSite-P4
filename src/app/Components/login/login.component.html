<div class="container">
  <mat-card class="card">
    <mat-card-title>MovieSite Login</mat-card-title><br>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <p>
          <mat-form-field>
            <input type="Email" matInput placeholder="E-mail" formControlName="Email">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon class="hide-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>

        <p *ngIf="loginForm.controls.Email.errors?.pattern" class="error">
          {{ emailError }}
        </p>
        <p *ngIf="error" class="error">
          {{ errormessage }}
        </p>
        <br>

        <div class="button-container">
          <button class="button" type="submit" mat-raised-button [disabled]="!loginForm.valid"
            (click)="login(loginForm.get('Email').value, loginForm.get('Password').value)">Login</button>
        </div><br>

        <p>Har du ikke en konto? <a class="link" routerLink="/Register">Register one</a>.</p>

      </form>
    </mat-card-content>
  </mat-card>

</div>
