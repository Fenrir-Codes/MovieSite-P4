<div class="container" *ngFor="let display of currentMovie">
    <div class="moviecontainer">
        <img class="movieImage" *ngIf="display?.image != null" mat-card-image src="./assets/{{display.image}}"
            alt="{{display.title}}"> <!-- movie covers -->
        <img class="movieImage" *ngIf="display.image === null" mat-card-image src="./assets/noimage.jpg"
            alt="no cover provided"> <!-- if there is no image -->
    </div>
    <div class="info-container">
        <p>{{display.description}}</p>
    </div>

    <video width="800" height="400" controls>
        <source src="./assets/Videos/{{display.videoUrl}}" type="video/mp4">

        Your browser does not support HTML video.
      </video>
</div>
